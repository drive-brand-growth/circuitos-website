<!DOCTYPE html>
<html>
<head>
  <title>CircuitOS Logo Preview</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #0a0a0a;
      font-family: system-ui, sans-serif;
    }
    .preview {
      margin-bottom: 60px;
    }
    h2 {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
      font-weight: 400;
    }
    .logo-container {
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
    }
    .dark { background: #0a0a0a; border: 1px solid #262626; }
    .light { background: #ffffff; border: 1px solid #e5e5e5; }
    img { display: block; }
  </style>
</head>
<body>
  <div class="preview">
    <h2>Full Logo (on dark background)</h2>
    <div class="logo-container dark">
      <img src="circuitos-logo-full.svg" width="240" height="60">
    </div>
  </div>

  <div class="preview">
    <h2>Icon Only (on dark background)</h2>
    <div class="logo-container dark">
      <img src="circuitos-icon.svg" width="48" height="48">
    </div>
  </div>

  <div class="preview">
    <h2>Icon Only - Large (on dark background)</h2>
    <div class="logo-container dark">
      <img src="circuitos-icon.svg" width="120" height="120">
    </div>
  </div>
</body>
</html>
