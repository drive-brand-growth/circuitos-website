<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" fill="none">
  <!--
    CircuitOS Logo - EMBROIDERY VERSION (ALL CAPS)
    Dimensions: 1200x300 (4:1 ratio)
    Use for: Embroidery, screen printing, merchandise
    Export at 600+ DPI for embroidery digitizing
  -->
  <defs>
    <linearGradient id="blueGradEmb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circuit C Icon (5x scale) -->
  <g transform="translate(40, 50) scale(5)">
    <!-- Main C arc -->
    <path d="M20 0 C8.954 0 0 8.954 0 20 C0 31.046 8.954 40 20 40 C26 40 31.2 37.5 35 33.5"
          stroke="url(#blueGradEmb)" stroke-width="3.5" fill="none" stroke-linecap="round"/>

    <!-- Terminal nodes -->
    <circle cx="20" cy="0" r="3.5" fill="#3B82F6"/>
    <circle cx="35" cy="33.5" r="3.5" fill="#60A5FA"/>
    <circle cx="0" cy="20" r="2.5" fill="#3B82F6"/>

    <!-- Internal circuit traces -->
    <path d="M20 9 L20 15" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    <path d="M9 20 L15 20" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    <path d="M25 25 L29 29" stroke="#60A5FA" stroke-width="2" stroke-linecap="round"/>

    <!-- Center chip -->
    <rect x="16" y="16" width="8" height="8" rx="1.5" fill="none" stroke="url(#blueGradEmb)" stroke-width="2"/>
    <circle cx="20" cy="20" r="1.5" fill="#60A5FA"/>

    <!-- Trace endpoints -->
    <circle cx="20" cy="9" r="1.5" fill="#60A5FA"/>
    <circle cx="9" cy="20" r="1.5" fill="#60A5FA"/>
    <circle cx="29" cy="29" r="1.5" fill="#60A5FA"/>
  </g>

  <!-- CIRCUITOS Text - ALL CAPS for embroidery -->
  <text x="290" y="200" font-family="ui-monospace, 'SF Mono', SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace" font-size="130" font-weight="700" letter-spacing="4">
    <tspan fill="#ffffff">CIRCUIT</tspan><tspan fill="url(#blueGradEmb)">OS</tspan><tspan fill="#60A5FA" font-size="55" baseline-shift="super">â„¢</tspan>
  </text>
</svg>
