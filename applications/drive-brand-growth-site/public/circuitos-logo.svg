<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" fill="none">
  <!-- Circuit traces background element -->
  <defs>
    <linearGradient id="circuitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circuit C icon -->
  <g transform="translate(5, 5)">
    <!-- Outer circuit ring -->
    <path d="M20 0 C8.954 0 0 8.954 0 20 C0 31.046 8.954 40 20 40 C25 40 29.5 38.2 33 35"
          stroke="url(#circuitGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Circuit nodes -->
    <circle cx="20" cy="0" r="3" fill="#3B82F6"/>
    <circle cx="33" cy="35" r="3" fill="#60A5FA"/>
    <circle cx="0" cy="20" r="2.5" fill="#3B82F6"/>

    <!-- Inner circuit traces -->
    <path d="M20 8 L20 14 M12 20 L18 20" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    <circle cx="20" cy="20" r="4" fill="none" stroke="url(#circuitGrad)" stroke-width="2"/>

    <!-- Connection dots -->
    <circle cx="20" cy="8" r="2" fill="#60A5FA"/>
    <circle cx="12" cy="20" r="2" fill="#60A5FA"/>
  </g>

  <!-- CircuitOS text -->
  <text x="52" y="32" font-family="ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace" font-size="24" font-weight="600" fill="white">
    <tspan fill="#ffffff">Circuit</tspan><tspan fill="#3B82F6">OS</tspan>
  </text>

  <!-- Trademark symbol -->
  <text x="156" y="18" font-family="ui-monospace, SFMono-Regular, monospace" font-size="10" fill="#60A5FA">â„¢</text>
</svg>
